<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    #map {
      height: 350px;
      width: 100%;
      margin-bottom: 20px;
    }
    .contact-item {
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      justify-content: start;
    }
    .contact-icon {
      min-width: 50px;
      color: #007bff;
    }
    .contact-text {
      margin-left: 15px;
    }
  </style>
</head>
<body>
<div class="container py-5">
  <div class="row">
    <div class="col-md-8 mx-auto">
      <div class="mb-4">
        <h2>Contact Information</h2>
        <p>Please feel free to reach out to us with any questions or comments!</p>
      </div>

      <ul class="list-unstyled">
        <!-- Email -->
        <li class="contact-item">
          <i class="contact-icon fas fa-envelope fa-lg"></i>
          <span class="contact-text"><a href="mailto:example@example.com">example@example.com</a></span>
        </li>

        <!-- Phone -->
        <li class="contact-item">
          <i class="contact-icon fas fa-phone fa-lg"></i>
          <span class="contact-text"><a href="tel:+1234567890">+1 234 567 890</a></span>
        </li>

        <!-- Address -->
        <li class="contact-item">
          <i class="contact-icon fas fa-map-marker-alt fa-lg"></i>
          <span class="contact-text">123 Main St, City, Country</span>
        </li>

        <!-- Office Hours -->
        <li class="contact-item">
          <i class="contact-icon fas fa-clock fa-lg"></i>
          <span class="contact-text">Mon - Fri, 9:00 AM to 5:00 PM</span>
        </li>
      </ul>

      <div id="map"></div>
    </div>
  </div>
</div>

<!-- Optional JavaScript; choose one of the two! -->
<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    // Initialize the map on the "map" div
    var map = L.map('map').setView([51.505, -0.09], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);
    var marker = L.marker([51.505, -0.09]).addTo(map);
    marker.bindPopup("<b>Hello world!</b><br />I am a popup.").openPopup();
  });
</script>

</body>
</html>
